<!-- templates/simple_page.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "WealthPro CRM" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #f8f9fb; color: #222; }
    header { padding: 16px 24px; background: #0f172a; color: #fff; }
    main { padding: 24px; max-width: 1000px; margin: 0 auto; }
    .card { background: #fff; border-radius: 12px; padding: 16px; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
  </style>
</head>
<body>
  <header>
    <h1>{{ title or "WealthPro CRM" }}</h1>
  </header>
  <main>
    <div class="card">
      {% if content %}
        {{ content|safe }}
      {% else %}
        <p>This page is ready. Wire up your data/views here.</p>
      {% endif %}
    </div>
  </main>
</body>
</html>
